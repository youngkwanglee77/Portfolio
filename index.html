<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0c0b09;
      --surface: #131210;
      --border: #2a2824;
      --text-dim: #5a564e;
      --text-mid: #a09a90;
      --text: #e8e2d8;
      --accent: #c8a96e;
      --accent-glow: rgba(200, 169, 110, 0.15);
    }

    html, body {
      height: 100%;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: hidden;
    }

    /* Subtle noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
      opacity: 0.35;
      pointer-events: none;
      z-index: 0;
    }

    /* Ambient glow top */
    body::after {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 40%;
      background: radial-gradient(ellipse, rgba(200, 169, 110, 0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 720px;
    }

    /* Header */
    .site-header {
      margin-bottom: 4rem;
      animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) both;
    }

    .eyebrow {
      font-family: 'Syne', sans-serif;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .eyebrow::after {
      content: '';
      display: block;
      width: 2rem;
      height: 1px;
      background: var(--accent);
      opacity: 0.6;
    }

    .site-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.8rem, 6vw, 4.5rem);
      font-weight: 300;
      line-height: 1.05;
      letter-spacing: -0.01em;
      color: var(--text);
    }

    .site-title em {
      font-style: italic;
      color: var(--text-mid);
    }

    /* Project links */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .project-link {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1.75rem 0;
      border-top: 1px solid var(--border);
      text-decoration: none;
      color: inherit;
      position: relative;
      transition: padding-left 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      overflow: hidden;
    }

    .project-link:last-child {
      border-bottom: 1px solid var(--border);
    }

    /* Hover fill background */
    .project-link::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--accent-glow);
      transform: translateX(-101%);
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .project-link:hover::before {
      transform: translateX(0);
    }

    .project-link:hover {
      padding-left: 1rem;
    }

    .project-index {
      font-family: 'Syne', sans-serif;
      font-size: 0.65rem;
      font-weight: 600;
      letter-spacing: 0.15em;
      color: var(--text-dim);
      min-width: 2rem;
      transition: color 0.3s ease;
    }

    .project-link:hover .project-index {
      color: var(--accent);
    }

    .project-name {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(1.5rem, 3.5vw, 2.2rem);
      font-weight: 300;
      letter-spacing: 0.01em;
      flex: 1;
      transition: color 0.3s ease;
    }

    .project-link:hover .project-name {
      color: var(--text);
    }

    .project-tag {
      font-family: 'Syne', sans-serif;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-dim);
      border: 1px solid var(--border);
      padding: 0.3em 0.7em;
      border-radius: 2px;
      transition: border-color 0.3s ease, color 0.3s ease;
      white-space: nowrap;
    }

    .project-link:hover .project-tag {
      border-color: var(--accent);
      color: var(--accent);
    }

    .project-arrow {
      font-size: 1rem;
      color: var(--text-dim);
      transform: translateX(-6px);
      opacity: 0;
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s ease;
    }

    .project-link:hover .project-arrow {
      transform: translateX(0);
      opacity: 1;
      color: var(--accent);
    }

    /* Footer */
    .site-footer {
      margin-top: 3rem;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-dim);
      animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) 0.5s both;
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-link:nth-child(1) {
      animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
    }

    .project-link:nth-child(2) {
      animation: fadeUp 0.9s cubic-bezier(0.16, 1, 0.3, 1) 0.35s both;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
      <p class="eyebrow">Portfolio</p>
      <h1 class="site-title">Selected<br><em>Works</em></h1>
    </header>

    <nav class="projects">
      <a class="project-link" href="https://youngkwanglee77.github.io/Portfolio/project1/index.html" target="_blank">
        <span class="project-index">01</span>
        <span class="project-name">SaaS 렌딩페이지</span>
        <span class="project-tag">Landing</span>
        <span class="project-arrow">→</span>
      </a>
      <a class="project-link" href="https://youngkwanglee77.github.io/Portfolio/project2/index.html" target="_blank">
        <span class="project-index">02</span>
        <span class="project-name">피아워십 렌딩페이지</span>
        <span class="project-tag">Landing</span>
        <span class="project-arrow">→</span>
      </a>
    </nav>

    <footer class="site-footer">
      &copy; 2026 — Lee Youngkwang
    </footer>
  </div>
</body>
</html>
